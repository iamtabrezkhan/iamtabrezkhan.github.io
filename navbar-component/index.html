<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Navbar Component</title>

	<!-- local css -->
	<link rel="stylesheet" type="text/css" href="style.css">

	<!-- fontawesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">

</head>
<body>

	<nav class="navbar">
		<div class="logo">
			<strong>LOGO</strong>
		</div>
		<div class="menu">
			<ul>
				<li><a href="#home">Home</a></li>
				<li><a href="#link">Link</a></li>
				<li class="dropdown">
					<a href="#dropdown">Dropdown</a>
					<div class="dropdown-container">
						<a class="dropdown-item" href="#link1">Link 1</a>
						<a class="dropdown-item" href="#link2">Link 2</a>
						<a class="dropdown-item" href="#link3">Link 3</a>
						<a class="dropdown-item" href="#link4">Link 4</a>
					</div>
				</li>
				<li class="disabled">
					<a href="#disabled">Disabled</a>
				</li>
			</ul>
		</div>
		<div class="search-group">
			<input type="text" name="search" placeholder="Search">
			<a class="search-button" href="#search">Search</a>
		</div>
	</nav>

	<nav class="mobile-navbar">
		<div class="logo">
			<strong>LOGO</strong>
		</div>
		<div class="menu-button-container">
			<div class="menu-button">
				<i class="fas fa-bars"></i>
			</div>
		</div>
		<div class="mobile-navbar-menu-container">
			<div class="mobile-navbar-menu">
				<ul>
					<li><a href="#home">Home</a></li>
					<li><a href="#link">Link</a></li>
					<li class="dropdown">
						<a href="#dropdown">Dropdown</a>
						<div class="dropdown-container">
							<a class="dropdown-item" href="#link1">Link 1</a>
							<a class="dropdown-item" href="#link2">Link 2</a>
							<a class="dropdown-item" href="#link3">Link 3</a>
							<a class="dropdown-item" href="#link4">Link 4</a>
						</div>
					</li>
					<li class="disabled">
						<a href="#disabled">Disabled</a>
					</li>
				</ul>
				<div class="search-group">
					<input type="text" name="search" placeholder="Search">
					<a class="search-button" href="#search">Search</a>
				</div>
			</div>
		</div>
	</nav>

<!-- jquery -->
<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<!-- local script -->
<script type="text/javascript" src="script.js"></script>
</body>
</html>
